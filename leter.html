<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lá Thư Tình Yêu</title>
<style>
body {
  background: linear-gradient(135deg, #ffb6c1, #ffe4e1);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: "Poppins", sans-serif;
  overflow: hidden;
}

.envelope {
  position: relative;
  width: 300px;
  height: 200px;
  background: #ff6b81;
  border-radius: 8px;
  cursor: pointer;
  transition: transform 0.6s ease;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
  transform-style: preserve-3d;
}

.envelope.open {
  transform: rotateX(180deg);
}

.flap {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #ff758f;
  clip-path: polygon(0 0, 50% 50%, 100% 0);
  transform-origin: top;
  transition: transform 0.6s ease;
  z-index: 2;
}

.envelope.open .flap {
  transform: rotateX(-180deg);
}

.letter {
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%) translateY(100%);
  width: 260px;
  height: 160px;
  background: white;
  border-radius: 5px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
  padding: 15px;
  text-align: center;
  line-height: 1.5;
  font-size: 14px;
  transition: transform 1s ease;
  z-index: 1;
}

.envelope.open .letter {
  transform: translateX(-50%) translateY(-40%);
}

.inner-letter {
  display: none;
  opacity: 0;
  transition: opacity 0.8s ease;
}

.inner-letter.show {
  display: block;
  opacity: 1;
}

/* Hiệu ứng trái tim bay */
.heart {
  position: absolute;
  width: 20px;
  height: 20px;
  background: #ff4d6d;
  transform: rotate(45deg);
  animation: float 3s ease-in infinite;
}

.heart::before,
.heart::after {
  content: '';
  position: absolute;
  width: 20px;
  height: 20px;
  background: #ff4d6d;
  border-radius: 50%;
}

.heart::before {
  top: -10px;
  left: 0;
}
.heart::after {
  left: 10px;
  top: 0;
}

@keyframes float {
  0% {
    opacity: 0;
    transform: translateY(0) rotate(45deg) scale(1);
  }
  50% {
    opacity: 1;
    transform: translateY(-50px) rotate(45deg) scale(1.1);
  }
  100% {
    opacity: 0;
    transform: translateY(-100px) rotate(45deg) scale(0.9);
  }
}
</style>
</head>
<body>

<div class="envelope" id="envelope">
  <div class="flap"></div>
  <div class="letter" id="letter">
    <div class="outer-letter">
      <p><strong>Gửi đến người đặc biệt 💕</strong></p>
      <p>Nhấn vào đây để mở bức thư bên trong...</p>
    </div>
    <div class="inner-letter" id="innerLetter">
      <p><strong>Gửi em,</strong></p>
      <p>Anh chỉ muốn nói rằng...  
      Dù bao nhiêu mùa trôi qua,  
      tình yêu này vẫn vẹn nguyên như thuở ban đầu.  
      ❤️</p>
    </div>
  </div>
</div>

<script>
const envelope = document.getElementById("envelope");
const letter = document.getElementById("letter");
const innerLetter = document.getElementById("innerLetter");

envelope.addEventListener("click", () => {
  // Nếu chưa mở -> mở phong bì
  if (!envelope.classList.contains("open")) {
    envelope.classList.add("open");
    createHearts();
  } else if (!innerLetter.classList.contains("show")) {
    // Nếu mở rồi -> hiện thư bên trong
    innerLetter.classList.add("show");
  } else {
    // Ẩn thư bên trong
    innerLetter.classList.remove("show");
  }
});

function createHearts() {
  for (let i = 0; i < 8; i++) {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    document.body.appendChild(heart);
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.top = Math.random() * 50 + 300 + "px";
    heart.style.animationDuration = 2 + Math.random() * 2 + "s";
    setTimeout(() => heart.remove(), 3000);
  }
}
</script>
</body>
</html>
