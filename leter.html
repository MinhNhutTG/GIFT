<style>
body {

  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: "Poppins", sans-serif;

}

.envelope {
  position: relative;
  width: 300px;
  height: 200px;
  background: #ff6b81;
  border-radius: 8px;
  cursor: pointer;
  transition: transform 0.6s ease;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
  transform-style: preserve-3d;
}

.envelope.open {
  transform: rotateX(180deg);
}

.flap {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #ff758f;
  clip-path: polygon(0 0, 50% 50%, 100% 0);
  transform-origin: top;
  transition: transform 0.6s ease;
  z-index: 2;
}

.envelope.open .flap {
  transform: rotateX(-180deg);
}

.letter {
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%) translateY(100%);
  width: 260px;
  height: 160px;
  background: white;
  border-radius: 5px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
  padding: 15px;
  text-align: center;
  line-height: 1.5;
  font-size: 14px;
  transition: transform 1s ease;
  z-index: 1;
}

.envelope.open .letter {
  transform: translateX(-50%) translateY(-40%);
}

.inner-letter {
  display: none;
  opacity: 0;
  transition: opacity 0.8s ease;
}

.inner-letter.show {
  display: block;
  opacity: 1;
}

/* Hiá»‡u á»©ng trÃ¡i tim bay */
.heart {
  position: absolute;
  width: 20px;
  height: 20px;
  background: #ff4d6d;
  transform: rotate(45deg);
  animation: float 3s ease-in infinite;
}

.heart::before,
.heart::after {
  content: '';
  position: absolute;
  width: 20px;
  height: 20px;
  background: #ff4d6d;
  border-radius: 50%;
}

.heart::before {
  top: -10px;
  left: 0;
}
.heart::after {
  left: 10px;
  top: 0;
}

@keyframes float {
  0% {
    opacity: 0;
    transform: translateY(0) rotate(45deg) scale(1);
  }
  50% {
    opacity: 1;
    transform: translateY(-50px) rotate(45deg) scale(1.1);
  }
  100% {
    opacity: 0;
    transform: translateY(-100px) rotate(45deg) scale(0.9);
  }
}
</style>
</head>

<script>
const envelope = document.getElementById("envelope");

function createHearts() {
